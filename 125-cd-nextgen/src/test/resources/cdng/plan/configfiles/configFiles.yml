- configFile:
    identifier: gitConfigFileIdentifier
    spec:
      store:
        type: Git
        spec:
          connectorRef: gitConnectorIdentifier
          gitFetchType: Branch
          paths:
            - test/1
          repoName: repoName
          branch: test
      hostDestionation: tmp/deploy
      type: Remote
- configFile:
    identifier: harnessEncConfigFileIdentifier
    spec:
      store:
        type: Harness
        spec:
          fileReference: harnessEncFileIdentifier
          filePath: secretManagerIdentifier
          fileType: Encrypted
      hostDestionation: tmp/deploy
      type: Encrypted
- configFile:
    identifier: harnessFSConfigFileIdentifier
    spec:
      store:
        type: Harness
        spec:
          fileReference: harnessFSFileIdentifier
          filePath: harnessFSFileIdentifier
          fileType: FileStore
      hostDestionation: tmp/deploy
      type: LocalFile
